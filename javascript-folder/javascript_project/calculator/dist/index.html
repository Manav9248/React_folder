<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class=" flex flex-col items-center">

        <h1 class="text-center font-bold text-5xl mt-6
         border-b-2 border-yellow-500">Calculator</h1>


         <!-- Content Box -->
        <div class="container-box 
        h-[550px] w-[388px] border-2
         mt-7 rounded-3xl bg-black">

        <input type="text" placeholder="0"
        class="bg-gray-600 h-[70px] w-full rounded-t-3xl
        text-5xl text-end pr-4 border-none"
        id="inputTag"
        >


        <!-- bootom div / Main div -->

        <div class=" rounded-3xl h-[86%]">

        <!-- Top div -->
        <div class=" h-[4rem] w-[5rem] flex items-center justify-end ml-3">

            <button class="border-none w-[4rem] h-[3.5rem] list-none text-center pt-2
            font-bold text-4xl rounded-3xl bg-green-600 "
            id="clearTag">AC</button>

        </div>


        <!-- This div has two parts left and right -->
        <div class=" flex h-[86%]">

            <!-- Left Side -->
             <div class="font-bold text-6xl w-[80%] mt-3
             flex flex-col gap-10">

                <ol class="flex gap-10 justify-center  items-center">
                    <button id="seven" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">7</button>
                    <button id="eight" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">8</button>
                    <button id="nine" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">9</button>
                </ol>
    
                <ol class="flex gap-10 justify-center  items-center">
                    <button id="four" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">4</button>
                    <button id="five" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">5</button>
                    <button id="six" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">6</button>
                </ol>

                <ol class="flex gap-10 justify-center  items-center">
                    <button id="one"  class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">1</button>
                    <button id="two" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">2</button>
                    <button id="three" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">3</button>
                </ol>

                <ol class="flex px-7 gap-10 justify-between  items-center">
                    <button id="zero" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">0</button>
                    <button id="point" class="border-none w-[3.5rem] rounded-full text-center bg-orange-800">.</button>
                </ol>

             </div>
           

            <!-- Right Side -->
            <ol class="font-bold text-5xl  flex flex-col  mt-1
                w-[20%] items-center justify-center gap-7 ">
                <button id="divide" class="border-none text-white rounded-full w-[3.7rem] h-[4rem] pt-1 text-center bg-yellow-600">/</button>
                <button id="multiply" class="border-none text-white rounded-full w-[3.7rem] h-[4rem] pt-3 text-center bg-yellow-600 ">*</button>
                <button id="subtract" class="border-none text-white rounded-full w-[3.7rem] h-[4rem] pt-1 text-center bg-yellow-600">-</button>
                <button id="add" class="border-none text-white rounded-full w-[3.7rem] h-[4rem] pt-1 text-center bg-yellow-600">+</button>
                <button id="equal" class="border-none text-white rounded-full w-[3.7rem] h-[4rem] pt-1 text-center bg-yellow-600">=</button>
            </ol>
        </div>

    </div>

        </div>

        </div>
    


    <script src="./secondScript.js"></script>

</body>
</html>
